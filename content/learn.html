<section class="featured-articles section-header-offset">
    <div class="featured-articles-container container d-grid">
        <div>
            <h2>Section 1</h2>
            <table class="info-table">
                <tr>
                    <td>URL:</td>
                    <td id="current_url"></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td id="current_data"></td>
                </tr>
                <tr>
                    <td>Time:</td>
                    <td id="current_time"></td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td id="current_location"></td>
                </tr>
                <tr>
                    <td>Browser:</td>
                    <td id="current_name_and_browser_version"></td>
                </tr>
                <tr>
                    <td>Operating System:</td>
                    <td id="current_os"></td>
                </tr>
            </table>
        </div>
        <div>
            <h2>Section 2</h2>
            <canvas class="canvas" id="canvas"></canvas>
            <input type="color" id="stroke-color" value="#fff000">
            <input type="color" id="fill-color" value="#000fff">
        </div>
    </div>
</section>
